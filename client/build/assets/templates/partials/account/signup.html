<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/stylesheets/site.css">
  </head>
  <body>
    <nav class="default-primary-color">
      <div class="container">
        <div class="nav-wrapper"><a id="logo-container" href="/" class="brand-logo">Sign in</a></div>
      </div>
    </nav>
    <section id="index-banner" class="section no-pad-bot">
      <div class="container">
        <div class="row">
          <div class="col m6 s12">
            <div class="card">
              <div class="card-content">
                <header>
                  <h2 class="header">Sign up</h2>
                </header>
                <div class="input-field"><i class="mdi-action-account-circle prefix"></i>
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                <div class="input-field"><i class="mdi-communication-email prefix"></i>
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field"><i class="mdi-communication-vpn-key prefix"></i>
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <div class="input-field"><i class="mdi-communication-vpn-key prefix"></i>
                  <input id="confirm-password" type="password" class="validate">
                  <label for="confirm-password">Confirm password</label>
                </div>
                <div class="input-field">
                  <button class="btn waves-effect waves-light">Sign up<i class="mdi-content-send right"></i></button><a class="btn-flat waves-effect waves-teal">Log in</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../../assets/scripts/app.js"></script>
  </body>
</html>
